<html>
  <header></header>
  <body>
    <canvas id='viewport' width="2000px" height="2000px"></canvas>
  </body>

  <script>
    var canvas = document.getElementById('viewport'),
    context = canvas.getContext('2d');

    make_base();

    function make_base()
    {
      base_image = new Image();
      base_image.src = 'http://download.seaicons.com/icons/dtafalonso/yosemite-flat/512/Folder-Music-icon.png';
      base_image.onload = function(){
        context.drawImage(base_image, 0, 0);
        context.drawImage(base_image, 100, 0);
        context.drawImage(base_image, 500, 500);
        ctx.context = "rgba(255, 0, 0);";
        ctx.context.fillRect(600, 600, 100, 50);

      }
    }
  </script>

  <style>
    #viewport {
      background-color: black;
    }
  </style>
</html>
